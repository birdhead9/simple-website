<!DOCTYPE html>
<html>
<head>
	<title>Search Programs</title>
	 <!-- Include your CSS files, JavaScript, and other dependencies here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
		<link rel ="icon" type="image/x-icon" href="nightJar.ico">
</head>
<body>

<header>
	<h1>CollegePathFinder</h1>
</header>


	<h2>Search College Program</h2>
	
	   <main>
        <section class="program-search">
			
            <h2>Find College Programs</h2>
            <!-- Include search and filter options here -->
            <div class="search-bar">
                <input type="text" placeholder="Search Programs">
                <button>Search</button>
            </div>
            <!-- Display search results here -->
            <div class="program-list">
                <!-- List of college programs -->
                <div class="program">
                    <h3>Program Name 1</h3>
                    <p>Location: [Location]</p>
                    <p>Tuition: [Tuition]</p>
                    <button>Add to Favorites</button>
                </div>
                <!-- Repeat program entries as needed -->
            </div>
        </section>
		
		    <footer>
        <p>&copy; 2023 CollegePathFinder</p>
    </footer>

</body>

</html>
